<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Linking Image-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!--Import Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit|Source+Code+Pro&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet"/>

  <title>Frontend Mentor | QR Code Component</title>

</head>
<body>
  <main class="qr-body">
    <header class="qr-header">
      <img src="images/image-qr-code.png" alt="image-qr-code">
    </header>
    <section class="qr-text-body">
      <h1>Improve your front-end<br>skills by building projects</h1>
      <p>Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
    </section>
  </main>
</body>
</html>
